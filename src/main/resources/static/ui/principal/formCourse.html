<h1> Inserir curso </h1>
	<div layout="row" layout-align="space-around center">

	  <md-input-container flex>
        <label>Nome do curso</label>
        <input required name="courseName" ng-model="course.name" style="width: 250px; font-size: 14px;">
        <div ng-messages="projectForm.clientName.$error">
          <div ng-message="required">Campo obrigatório.</div>
        </div>
      </md-input-container>
	    

		 <md-input-container flex>
	        <label>Número de periodos</label>
	        <input required name="coursePeriods" ng-model="course.periods" style="width: 50px; font-size: 14px;">
	        <div ng-messages="projectForm.coursePeriods.$error">
	          <div ng-message="required">Campo obrigatório.</div>
	        </div>
	      </md-input-container>
	    
	</div>
	<div  layout="column" layout-align="center center" style="min-height: 140px; ">
	  <md-select ng-model="subject">
		  <md-option ng-repeat="s in subjects" ng-click="addSubjects(course,s)" value="{{s.id}}"> {{s.name}} </md-option>
	  </md-select>
	  <!--       LISTA DE MATERIAS       -->
		<div style="height: 200px; width: 500px;">
	      <md-item ng-repeat="item in course.subjects track by $index">
	          <div>
	          <span> {{item.name}} </span> <md-button ng-click="removeSubjects(course, item)" style="color : red;">X</md-button>
	          </div>
	      </md-item>
	    </div>
	  
	</div>	
	<md-button ng-click="salvar(course)"> Salvar </md-button>
