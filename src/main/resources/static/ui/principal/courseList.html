<h1> Lista de cursos</h1>
	 <md-button href="#/addCourse">  Criar novo curso </md-button>
	  <md-content style="background : #fffafa;height:376px;" ng-init="list()">
		<md-list>
		  <md-item ng-repeat="course in todos">
			<md-item-content>
			  <div class="md-tile-left">
				  <a href="#/updateCourse/{{course.id}}"> <img ng-src="{{course.face}}" class="face" alt="{{course.name}}"style="height:30px; width:30px;" </a>
			  </div>
			  <div class="md-tile-content">
				<a href="#/updateCourse/{{course.id}}"> <span>{{course.name}}</span></a>
				<h3>Numero de periodos: {{course.periods}}</h3>
				<div>
					<span ng-repeat="subject in course.subjects">
						{{subject.name}}
						<i ng-if="!$last">, </i>
						<i ng-if="$last">.</i>
					</span>
				</div>
			  </div>
			  <md-button ng-click="showConfirm($event,course)" > Excluir </md-button>
			</md-item-content>
		  </md-item>
		</md-list>
	  </md-content>
