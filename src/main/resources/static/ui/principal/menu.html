<!DOCTYPE html>
<html ng-app="StarterApp">
	<head >
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
		<title> Desafio Eits. ;] </title>
		<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.8.2/angular-material.min.css">
		<link type="text/css" rel="stylesheet" href="css/principal.css"/>
	</head>
	
	<body>
		<div ng-controller="AppCtrl" style="background-color: #f7f7f7;" >
			<md-toolbar style="background-color : black; position: absolute fixed;">
			<h2 class="md-toolbar-tools">
				<span>Desafio Eits. </span>
			</h2>
			</md-toolbar>
			<div id="main-div" layout="column" layout-align="center center">
			<md-whiteframe class="md-whiteframe-z2" layout layout-align="center center">
				<div id="principal"> 
					<md-toolbar id="header-div">  <h1> {{menutitle}} </h1>
					</md-toolbar>
					<div layout="row" >
						<div id="left-div" layout=column>
							<md-button ng-href="#/usuarios"> Usuários </md-button>
							<md-button ng-href="#/cursos"> Cursos </md-button>
							<md-button ng-href="#/materias"> Matérias </md-button>
						</div>			
						<div id="right-div" >
							<md-content layout="column" flex class="md-padding" style="background-color: #f7f7f7" ng-view >
	
							</md-content>
						</div>
					</div>
				</div>
			</md-whiteframe> 
			</div>
		</div>	
		
	
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-aria.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angular_material/0.8.2/angular-material.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-route.min.js"></script>
		<script src="libs/angular/angular-messages.min.js"></script>
		<script src="js/app.js"> </script>
	</body>
	
</html>
