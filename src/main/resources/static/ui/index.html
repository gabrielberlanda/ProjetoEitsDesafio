<!DOCTYPE html>
<html ng-app="inputBasicDemo">
    <head>
    	<meta charset ="utf-8"> 
        <title> Login User's  </title> 
		
		<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.7.1/angular-material.min.css">
		<link type="text/css" rel="stylesheet" href="css/login.css"/>
    </head>
    <body>	
		<div ng-controller="DemoCtrl" style="height: 100%;" >
			<div id ="mainDiv">
				<div id="imgLogin">
					<img src="img/login/faculdade.jpg" width="200px" height="200px">
				</div>
				<div id="login">
					<md-content md-theme="docs-dark">
						<md-input-container flex>
						  <label>Login.</label>
						  <input  ng-model="user.firstName" placeholder="Login.">
						</md-input-container>
						<md-input-container flex>
						  <label>Password.</label>
						  <input  ng-model="theMax" placeholder="Password." >
						</md-input-container> 
						<md-button id="botao" class="md-primary md-hue-1"><b>entrar</b></md-button>
					</md-content>
				</div>
			</div>
		</div>
		
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-aria.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angular_material/0.7.1/angular-material.min.js"></script>
		<script src="libs/angular/angular-messages.min.js"></script>
		<script src="js/login.js"> </script>
    </body>

	
</html>
